{% extends 'base.html' %}
{% load static %} 

{% block body %}

<!-- our team section -->
<section id="our-team" class="mb-12">
    <div class="main">

        <div class="min-h-screen bg-base-200">
            <div class="p-5 md:mx-28 py-12">
                <div class="grid bg-white grid-cols-1 md:grid-cols-5 gap-5">
                    <div class="image md:col-span-2 w-full">
                   
                        <img class="w-full p-5 object-cover" src="{{team_member.get_image_url}}" alt="team_member" />
                   
    
    
                       
                    </div>
                    <div class="md:col-span-3 p-5 pt-1 md:p-5 flex items-cente justify-center flex-col">
                        <div class="name py-4 w-full md:max-w-sm mx-auto px-4 bg-accent text-white rounded">
                            <h2 class="text-xl md:text-3xl font-semibold text-center">{{team_member.name}}</h2>
                            <p class="text-gray-100 text-sm font-medium text-center">{{team_member.designation}}</p><br>
                         
    
                        </div>
<!--     
                        <div class="bg-white my-2 border p-5 w-full md:max-w-sm mx-auto shadow">
                            <h2>যোগাযোগঃ </h2>
                            <p>{{team_member.address}}</p>
                    
    
    
    
    
    
    
                        </div> -->
    
                    </div>
    
                    <div class="md:col-span-5 p-5">
                        <h2 class="text-xl mb-2">সংক্ষেপে জানুন</h2>
                        <p>{{team_member.details|safe}}</p>
                    </div>
               
                </div>
                <div class="flex justify-center mt-5 gap-x-2 my-2">
    
    
                    <a href="tel:{{team_member.whatsapp|default_if_none:'#'}}"
                        class="text-xs p-2 bg-success cursor-pointer rounded-full flex justify-center items-centere">
                        <i class="text-white" width="30px" height="30px" data-feather="phone-call"></i>
                    </a>
                    <a href="{{team_member.facebook_link|default_if_none:'#'}}"
                        class="text-xs p-2 bg-info cursor-pointer rounded-full flex justify-center items-centere">
                        <i class="text-white" width="30px" height="30px" data-feather="facebook"></i>
                    </a>

                </div>
    
    
    
    
    
    
    
            </div>
        </div>
    </div>
</section>
<!-- our team section -->

{% endblock body %}
